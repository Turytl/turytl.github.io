<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Horizontal Scroll with Arrows & Dots</title>
<style>
  body {
    margin:0;
    font-family:sans-serif;
    background:#222;
    overflow:hidden;
  }
  .container {
    display:flex;
    overflow:hidden;
    width:100vw;
    height:100vh;
  }
  .slide {
    flex-shrink:0;
    width:100vw;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .panel {
    width:90%;
    height:90%;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:2rem;
    color:white;
  }
  /* Arrow buttons */
  .arrow {
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:#555;
    border:1px solid white;
    color:white;
    font-size:2rem;
    padding:0.5rem 1rem;
    cursor:pointer;
    opacity:0;
    transition:opacity 0.3s;
  }
  body:hover .arrow { opacity:0.6; }
  .arrow:hover { opacity:1; }
  .arrow-left { left:20px; }
  .arrow-right { right:20px; }
  /* Dots */
  .dots {
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    display:flex;
    gap:8px;
  }
  .dot {
    width:10px;
    height:10px;
    border-radius:50%;
    background:#777;
    cursor:pointer;
  }
  .dot.active { background:white; }
</style>
</head>
<body>

<div class="container" id="container">
  <div class="slide"><div class="panel" style="background:#f88;">cock</div></div>
  <div class="slide"><div class="panel" style="background:#8f8;">Panel 2</div></div>
  <div class="slide"><div class="panel" style="background:#88f;">Panel 3</div></div>
</div>

<button class="arrow arrow-left" id="prev">&#10094;</button>
<button class="arrow arrow-right" id="next">&#10095;</button>

<div class="dots" id="dots"></div>

<script>
  const container = document.getElementById('container');
  const slides = document.querySelectorAll('.slide');
  const dotsContainer = document.getElementById('dots');
  let index = 0;

  // Create dots
  slides.forEach((_, i) => {
    const dot = document.createElement('div');
    dot.className = 'dot' + (i === 0 ? ' active' : '');
    dot.addEventListener('click', () => {
      index = i;
      updateScroll();
    });
    dotsContainer.appendChild(dot);
  });

  const dots = document.querySelectorAll('.dot');

  function updateScroll() {
    container.scrollTo({
      left: index * window.innerWidth,
      behavior: 'smooth'
    });
    dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
  }

  document.getElementById('prev').addEventListener('click', () => {
    index = (index - 1 + slides.length) % slides.length;
    updateScroll();
  });

  document.getElementById('next').addEventListener('click', () => {
    index = (index + 1) % slides.length;
    updateScroll();
  });
</script>

</body>
</html>
