<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehan Bharwani</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <meta property="og:title" content="Rehan's Portfolio">
    <meta property="og:description" content="Check out my projects and work.">
    <meta property="og:image" content="https://turytl.github.io/assets/ogimage.png">
</head>

<body>
    <div class="background-container">
        <div id="background"></div>

        <!-- Center Profile Square -->
        <div class="center-square">
            <img src="assets/pfp.png" alt="Profile Picture" class="pfp" loading="lazy">
            <h1 class="portfolio-title">Rehan Bharwani<br>Portfolio</h1>
        </div>

        <!-- Main Rectangle with Button -->
        <div class="rectangle" id="rectangle">
            <button id="cutButton">Click To Explore</button>
        </div>

        <!-- Panels Container -->
        <div class="panels-container">
            <div class="panel aboutme" role="button" tabindex="0">About Me</div>
            <div class="panel projects" role="button" tabindex="0">Projects</div>
            <div class="panel contact" role="button" tabindex="0">Contact Me</div>
        </div>

        <!-- Hidden Boxes -->
        <div class="aboutmeBox" role="region" aria-label="About Me">
            <h1 class="aboutme-title">About Me</h1>
            <p class="aboutme-description">This is the about me section.</p>

        </div>
        <div class="projectsBox" role="region" aria-label="Projects">
            <h1 class="projects-title">Projects</h1>

            <div class="slider-container">
                <div class="slide"><div class="panel-project" style="background:#222;">Project 1</div></div>
                <div class="slide"><div class="panel-project" style="background:#222;">Project 2</div></div>
                <div class="slide"><div class="panel-project" style="background:#222;">Project 3</div></div>
            </div>

            <button class="arrow arrow-left">&#10094;</button>
            <button class="arrow arrow-right">&#10095;</button>
            <div class="dots"></div>
        </div>
        <div class="contactBox" role="region" aria-label="Contact">
            <h1 class="contact-title">Contact Me</h1>
            <p class="contact-description">This is the contact section.</p>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
