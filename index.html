<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehan Bharwani</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <meta property="og:title" content="Rehan's Portfolio">
    <meta property="og:description" content="Check out my projects and work.">
    <meta property="og:image" content="https://turytl.github.io/assets/ogimage.png">
</head>

<body>
    <div class="background-container">
        <div id="background"></div>

        <!-- Center Profile Square -->
        <div class="center-square">
            <img src="assets/pfp.png" alt="Profile Picture" class="pfp" loading="lazy">
            <h1 class="portfolio-title">Rehan Bharwani<br>Portfolio</h1>
        </div>

        <!-- Main Rectangle with Button -->
        <div class="rectangle" id="rectangle">
            <button id="cutButton">Click To Explore</button>
        </div>

        <!-- Panels Container -->
        <div class="panels-container">
            <div class="panel aboutme" role="button" tabindex="0">About Me</div>
            <div class="panel projects" role="button" tabindex="0">Projects</div>
            <div class="panel contact" role="button" tabindex="0">Contact</div>
        </div>

        <!-- Hidden Boxes -->
        <div class="aboutmeBox" role="region" aria-label="About Me">about me</div>
        <div class="projectsBox" role="region" aria-label="Projects">projects</div>
        <div class="contactBox" role="region" aria-label="Contact">contact</div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
