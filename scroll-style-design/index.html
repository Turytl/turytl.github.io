<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Evo | Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="snap-root">
    <!-- About card -->
    <section class="panel card">
      <div class="copy-container">
        <h1>About Placeholder</h1>
      </div>
    </section>

    <!-- About text -->
    <section class="panel text">
      <div class="copy-container">
        <div class="anime-text">
          <p>Placeholder About Text - 1</p>
          <p>Placeholder About Text - 2</p>
        </div>
      </div>
    </section>

    <!-- Projects card -->
    <section class="panel card">
      <div class="copy-container">
        <h1>Project Placeholder</h1>
      </div>
    </section>

    <!-- Projects text -->
    <section class="panel text">
      <div class="copy-container">
        <div class="anime-text">
          <p>Placeholder Project - 1</p>
          <p>Placeholder Project - 2</p>
        </div>
      </div>
    </section>

    <!-- Contact card -->
    <section class="panel card">
      <div class="copy-container">
        <h1>Contact Placeholder</h1>
      </div>
    </section>

    <!-- Contact text -->
    <section class="panel text">
      <div class="copy-container">
        <div class="anime-text">
          <p>Placeholder Contact - 1</p>
          <p>Placeholder Contact - 2</p>
        </div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
