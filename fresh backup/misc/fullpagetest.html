<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rehan Bharwani — Stacked Scroll Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
            font-family: 'Rubik', sans-serif;
            overflow-x: hidden;
            /* kill horizontal scroll */
        }
        
        main.snap-root {
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            background: #222;
        }
        
        .panel {
            height: 80vh;
            width: 80%;
            margin: auto;
            scroll-snap-align: center;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
            background: #fff;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transform: scale(0.92);
            opacity: 0.8;
            transition: transform 450ms cubic-bezier(.22, 1, .36, 1), opacity 300ms;
            position: relative;
            z-index: 0;
        }
        
        .panel:first-child {
            margin-top: 5vh;
        }
        
        .panel:last-child {
            margin-bottom: 5vh;
        }
        
        .panel.in-view {
            transform: scale(1);
            opacity: 1;
            z-index: 1;
        }
        /* Hero style */
        
        .hero {
            position: relative;
            color: white;
        }
        
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            -webkit-backdrop-filter: blur(8px);
            /* Safari */
            backdrop-filter: blur(8px);
            z-index: 1;
        }
        
        .hero>* {
            position: relative;
            z-index: 2;
        }
        
        .hero {
            background: url('bg.gif') center/cover no-repeat;
        }
        /* Other panels */
        
        .projects {
            background: #f6f6f6;
            color: #111;
        }
        
        .contact {
            background: #eee;
            color: #111;
        }
        
        .footer {
            background: #555;
            color: #fff;
        }
        /* Hide scrollbars */
        
         ::-webkit-scrollbar {
            display: none;
        }
        
        body {
            -ms-overflow-style: none;
            /* IE/Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body>
    <main class="snap-root">
        <section class="panel hero">
            <h1 style="font-size: 3rem;">Rehan Bharwani</h1>
            <p style="font-size: 1.2rem; margin-top: 1rem;">Layered scroll preview effect</p>
        </section>

        <section class="panel projects">
            <h2>Projects</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed fermentum sapien nec libero finibus...</p>
        </section>

        <section class="panel contact">
            <h2>Contact</h2>
            <p>Email: example@example.com</p>
        </section>

        <section class="panel footer">
            <p>© 2025 Rehan Bharwani</p>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const root = document.querySelector('.snap-root');
            const panels = root.querySelectorAll('.panel');

            const io = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && entry.intersectionRatio > 0.55) {
                        entry.target.classList.add('in-view');
                    } else {
                        entry.target.classList.remove('in-view');
                    }
                });
            }, {
                root: root,
                threshold: [0.55]
            });

            panels.forEach(panel => io.observe(panel));
        });
    </script>
</body>

</html>
